<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="C-UA-Compatible" content="IE=edege"/>
        <meta name="viewport" content="widt=device-width, initial-scale=1.0" />
        <title>HTML Tag untuk Table</title>
       
    </head>
    <body>
        <h1>HTML Tag untuk Table</h1>
        <h1>NATALIA SASKIA KATUTU</h1>

        <table border="1" cellspacing="0" cellpadding="50">
            <thead>
                <th>1,1</th>
                <th>1,2</th>
                <th>1,3</th>
                <th>1,4</th>
            </thead>
            <tbody>
                <tr>
                    <th>2,1</th>
                    <th rowspan="2" colspan="2" align="center">?</th>
                    <th>2,4</th>
                </tr>
                <tr>
                    <th>3,1</th>
                    <th colspan="2">3,4</th>
                </tr>
                <tr>
                    <th>4,1</th>
                    <th>4,2</th>
                    <th>4,3</th>
                    <th>4,4</th>
            </tbody>
            
            </tr>
        </table>
    </body>
</html>
