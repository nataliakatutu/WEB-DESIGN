<!DOCTYPE html>
<html lang="en">

        <meta charset="UTF-8" />

    <body>
        <h1>HTML Tag untuk Formulir</h1>
        <h1>NATALIA SASKIA KATUTU</h1>
<fieldset>
    <legend>Formulir Calon Pegawai</legend>
    <p>
    <label for="name">Nama : </label>
    <input type="text" name="name" /><br>
    </p>
    <p>
    <label for="address">Alamat : </label>
    <input type="text" name="address" /><br>
    </p>
    <p>
    <label for="phoneNumber">Password : </label>
    <input type="text" name="Password" /><br>
    </p>
    <p>
        <label>Jenis kelamin :</label>
            <label><input type="radio" name="jenis_kelamin" value="laki-laki" /> Laki-laki</label>
            <label><input type="radio" name="jenis_kelamin" value="perempuan" /> Perempuan</label>
    </p>
    <p>
        <label>Bahasa Pemrograman yang dikuasai :</label>
            <label><input type="radio" name="Bahasa_Pemrograman_yang_dikuasai" value="Web" /> Web</label>
            <label><input type="radio" name="Bahasa_Pemrograman_yang_dikuasai" value="MOBILE" /> MOBILE</label>
            <label><input type="radio" name="Bahasa_Pemrograman_yang_dikuasai" value="DESKTOP" /> DESKTOP</label>
    </p>
    <p>
        <label>Kota Asal :</label>
            <select name="agama">
                <option value="Semarang">Semarang</option>
                <option value="Manado">Manado</option>
                <option value="Jakarta">Jakarta</option>
                <option value="Bandung">Bandung</option>
                <option value="Medan">Medan</option>
            </select>
    </p>
    <p>
        <label>Apa yang Membuat Kami harus memilih Anda?:</label>
        <p><textarea rows="4" cols="50" placeholder="Tulis jawaban Anda di sini"></textarea></p>

    </p>
  </fieldset>
  <p></p>
